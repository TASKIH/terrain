<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>var exports = {};</script>
    <!-- Required to convert named colors to RGB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.4/rgbcolor.min.js"></script>
    <!-- Optional if you want blur -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stackblur-canvas/1.4.1/stackblur.min.js"></script>
    <script type="text/javascript" src="lib/canvg_g.js"></script>
    <!-- Main canvg code -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvg/1.5/canvg.min.js"></script> -->
    <script data-main="src/main" src="lib/require.js"></script>
    <link rel="stylesheet" href="terrain.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div id="prim-info">

    </div>
    <div id="prim-ctrl">
    </div>
    <div id="prim">

    </div>
    <div id="feature-ctrl">
        <div class="row">
            <div class="col s12">
                <ul id="icon-tabs" class="tabs">
                    <li class="tab col s2">
                        <a href="#building">建物</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#items">アイテム</a>
                    </li>
                    <li class="tab col s2">
                        <a href="#weapons">武器</a>
                    </li>
                    <li class="tab col s2">
                        <a href="#nature">自然</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#jobs">職業・種族</a>
                    </li>
                </ul>
            </div>
            <div id="building" class="icon-list col s12"></div>
            <div id="items" class="icon-list col s12"></div>
            <div id="weapons" class="icon-list col s12"></div>
            <div id="nature" class="icon-list col s12"></div>
            <div id="jobs" class="icon-list col s12"></div>
        </div>
        <div class="row" id="symbolNameDiv">
            <div class="col s12" id="place-mode-div">
                <h5>配置モード</h5>
                <p>現在選択中のアイコン：
                    <span id="current-selecting-icon"></span>
                    <span id="select-symbol" class="map-symbol"><a href="#">配置モードを解除</a></span>
                </p>
            </div>
        </div>
    </div>
    <div id="save-load-controller">
        <h3>世界地図のセーブ / ロード</h3>
        <input id="save-map" type="button" value="セーブ">
        <input type="file" id="load-map" name="file" value="ロード" />
        <input id="download-image" type="button" value="画像としてダウンロード">
    </div>

    <div id="select-mode-div">
        <h5>選択モード</h5>
        <p>地名設定</p>
        <input id="symbolName" type="text" name="name" size="40" maxlength="40">
        <input id="save-name" type="button" value="名前を反映">
        <input id="delete-symbol" type="button" value="削除">
    </div>
    <!-- Credit -->
    <p>アイコンは
        <a href="https://game-icons.net/">Game-icons.net</a>様が配布されている素材を使用しております。</p>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let el = document.getElementById("icon-tabs");
        let options = {
        }
        var instance = M.Tabs.init(el, options);
    </script>
</body>

</html>
